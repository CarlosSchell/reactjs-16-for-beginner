<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React Tutorial</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      //   let innerSpan = React.createElement("span", null, "React by Bitfumes");
      //   let el = React.createElement("h1", null, innerSpan);
      // jsx

      function MyH1({ myTitle }) {
        return (
          <h1>
            <span>{myTitle}</span>
          </h1>
        );
      }

      let Myel = () => {
        let myTitle = "Hello JSX";
        return (
          <div>
            <MyH1 myTitle={myTitle} />
          </div>
        );
      };

      ReactDOM.render(<Myel />, document.getElementById("root"));
    </script>
  </body>
</html>
